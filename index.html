<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc">
        <div id="display">0</div>
        <div id="rest">
            <button class="ac tp">AC</button>
            <button class="sign tp">+/-</button>
            <button class="percent tp">%</button>
            <button class="divide op">/</button>
            <button class="seven num">7</button>
            <button class="eight num">8</button>
            <button class="nine num">9</button>
            <button class="multi op">*</button>
            <button class="four num">4</button>
            <button class="five num">5</button>
            <button class="six num">6</button>
            <button class="sub op">-</button>
            <button class="one num">1</button>
            <button class="two num">2</button>
            <button class="three num">3</button>
            <button class="multi op">+</button>
            <button class="zero num" style="flex:20 0 auto">0</button>
            <button class="dot num">.</button>
            <button class="result op">=</button>
        </div>
    </div>
</body>
</html>
